<div class="container">
  <div class="background-image background-image__frame">
    <img
      class="background-image background-image__img"
      src="../../assets/background.webp"
      alt="background-forest"
    />
  </div>
  <h1>DOM Look Up!</h1>
  <p>{{ message }}</p>
  <input
    type="url"
    placeholder="Enter the url of the site"
    (input)="handleInput($event)"
    (keydown)="handleKeyDown($event)"
  >
</div>
